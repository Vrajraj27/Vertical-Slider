<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #9dc5d1">
          <h1>Home Town</h1>
          <p>all in white</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>with it's stars</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Snow mountains</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #313666">
          <h1>Flying Birds</h1>
          <p>on the water</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://fastly.picsum.photos/id/611/1260/700.jpg?hmac=315R_3gZycTaIysKsE4MWIfRS8gkusAM8gujiTMIb_A');
          "
        ></div>
        <div
          style="
            background-image: url('https://fastly.picsum.photos/id/905/1260/700.jpg?hmac=njXDWIWfjGLqjKoA5Mc0saXfqy5FO-s4CZfZw0B7l1U');
          "
        ></div>
        <div
          style="
            background-image: url('https://fastly.picsum.photos/id/537/1260/700.jpg?hmac=CB0RMQKVMV1FfiJvzXBlZmdLW5APIg2l9y2Lv8C1aa0');
          "
        ></div>
        <div
          style="
            background-image: url('https://fastly.picsum.photos/id/49/1260/700.jpg?hmac=1Z7y6ViyqLjK1JP9aLoETPOVjj7VeYHiGdZZRjd9aNU');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
